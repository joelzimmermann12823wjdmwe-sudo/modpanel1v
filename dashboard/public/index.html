<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moderations-Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="container mt-5">
    <h1 class="mb-4 text-center">üõ°Ô∏è Moderations-Dashboard</h1>
    
    <div class="card mb-5 shadow">
        <div class="card-header bg-primary text-white">
            Neue Strafe eintragen
        </div>
        <div class="card-body">
            <form id="punishmentForm">
                <div class="row g-3">
                    <div class="col-md-4">
                        <label for="userId" class="form-label">User ID / Name</label>
                        <input type="text" class="form-control" id="userId" name="userId" required>
                    </div>
                    <div class="col-md-3">
                        <label for="type" class="form-label">Typ</label>
                        <select class="form-select" id="type" name="type" required>
                            <option value="">W√§hlen...</option>
                            <option value="Warn">Warn</option>
                            <option value="Kick">Kick</option>
                            <option value="Temp Ban">Tempor√§rer Ban</option>
                            <option value="Perm Ban">Permanenter Ban</option>
                        </select>
                    </div>
                    <div class="col-md-5">
                        <label for="moderatorId" class="form-label">Moderator ID</label>
                        <input type="text" class="form-control" id="moderatorId" name="moderatorId" required>
                    </div>
                    <div class="col-12">
                        <label for="reason" class="form-label">Grund</label>
                        <textarea class="form-control" id="reason" name="reason" rows="2" required></textarea>
                    </div>
                    <div class="col-12 text-end">
                        <button type="submit" class="btn btn-success">Strafe speichern</button>
                    </div>
                </div>
            </form>
            <div id="message" class="mt-3"></div>
        </div>
    </div>

    <h2 class="mb-3">Historie</h2>
    <div class="table-responsive shadow">
        <table class="table table-striped table-hover" id="punishmentTable">
            <thead class="table-dark">
                <tr>
                    <th>Datum</th>
                    <th>Typ</th>
                    <th>User ID</th>
                    <th>Grund</th>
                    <th>Moderator</th>
                </tr>
            </thead>
            <tbody>
                </tbody>
        </table>
    </div>

</div>

<script src="js/app.js"></script>
</body>
</html>
